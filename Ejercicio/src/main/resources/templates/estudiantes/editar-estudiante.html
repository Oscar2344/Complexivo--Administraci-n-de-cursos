<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Estudiante</title>
</head>
<link rel="stylesheet" type="text/css" th:href="@{/main.css}">
<body>
    <h1>Editar Estudiante</h1>
    <form th:action="@{/estudiantes/editar/{id}(id=${estudiante.id})}" method="post">
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${estudiante.nombre}" required>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" th:value="${estudiante.apellido}" required>
        <br>
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" th:value="${estudiante.cedula}" required>
        <br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" th:value="${estudiante.correo}" required>
        <br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" th:value="${estudiante.telefono}" required>
        <br>
        <button type="submit">Editar</button>
    </form>
</body>
</html>
