<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Lista de Profesores</title>
</head>
<body>
    <h1>Profesores</h1>
    
    <form action="/profesores" method="get">
        <input type="text" name="nombre" placeholder="Buscar por nombre" />
        <button type="submit">Buscar</button>
        <a th:href="@{/profesores}" class="btn-limpiar">
            <button type="button">Deshacer búsqueda</button>
        </a>
    </form>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Especialización</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="profesor : ${profesores}">
            <td th:text="${profesor.id}"></td>
            <td th:text="${profesor.nombre}"></td>
            <td th:text="${profesor.apellido}"></td>
            <td th:text="${profesor.email}"></td>
            <td th:text="${profesor.especializacion}"></td>
            <td>
                <form th:action="@{/profesores/editar/{id}(id=${profesor.id})}" method="get" style="display:inline;">
                    <button type="submit">Editar</button>
                </form>
                <form th:action="@{/profesores/eliminar/{id}(id=${profesor.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
    </table>
    
    <a th:href="@{/profesores/nuevo}" class="btn-agregar">Agregar Profesor</a>
    <a href="/">
        <button type="button" class="btn-agregar">Volver</button>
    </a>
</body>
</html>
