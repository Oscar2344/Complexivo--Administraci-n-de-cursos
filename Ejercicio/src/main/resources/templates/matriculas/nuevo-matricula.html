<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Matrícula</title>
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}">
</head>
<body>
    <h1>Nuevo Matrícula</h1>
    <form th:action="@{/matriculas/nuevo}" method="post">
        <label for="fechaInscripcion">Fecha de Inscripción:</label>
        <input type="date" id="fechaInscripcion" name="fechaInscripcion" required>
        <br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required>
        <br>
        <label for="calificacion">Calificación:</label>
        <input type="number" id="calificacion" name="calificacion" min="0" max="100" required>
        <br>
        <label for="fechaCompletado">Fecha Completado:</label>
        <input type="date" id="fechaCompletado" name="fechaCompletado">
        <br>
        <label for="estudiante">Estudiante:</label>
        <select id="estudiante" name="estudiante.id" class="styled-select" required>
            <option th:each="estudiante : ${estudiantes}" th:value="${estudiante.id}" th:text="${estudiante.nombre}"></option>
        </select>
        <br>
        <label for="curso">Curso:</label>
        <select id="curso" name="curso.id" class="styled-select" required>
            <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nombreCurso}"></option>
        </select>
        
        <br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
