<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <link rel="stylesheet" href="style.css">
    <title>Lista de Estudiantes</title>
</head>
<body>
    <h1>Estudiantes</h1>
    
    <form action="/estudiantes" method="get">
        <input type="text" name="nombre" placeholder="Buscar por nombre" />
        <button type="submit">Buscar</button>
        <a th:href="@{/estudiantes}" class="btn-limpiar">
            <button type="button">Deshacer búsqueda</button>
        </a>
    </form>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cédula</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="estudiante : ${estudiantes}">
            <td th:text="${estudiante.id}"></td>
            <td th:text="${estudiante.nombre}"></td>
            <td th:text="${estudiante.apellido}"></td>
            <td th:text="${estudiante.cedula}"></td>
            <td th:text="${estudiante.correo}"></td>
            <td th:text="${estudiante.telefono}"></td>
            <td>
                <form th:action="@{/estudiantes/editar/{id}(id=${estudiante.id})}" method="get" style="display:inline;">
                    <button type="submit">Editar</button>
                </form>
                <form th:action="@{/estudiantes/eliminar/{id}(id=${estudiante.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
    </table>
    
    <a th:href="@{/estudiantes/nuevo}" class="btn-agregar">Agregar Estudiante</a>
    <a href="/">
        <button type="button" class="btn-agregar">Volver</button>
    </a>
</body>
</html>
