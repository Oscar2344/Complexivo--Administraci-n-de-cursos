<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Profesor</title>
</head>
<link rel="stylesheet" type="text/css" th:href="@{/main.css}">
<body>
    <h1>Editar Profesor</h1>
    <form th:action="@{/profesores/editar/{id}(id=${profesor.id})}" method="post">
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${profesor.nombre}" required>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" th:value="${profesor.apellido}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${profesor.email}" required>
        <br>
        <label for="especializacion">Especializaci√≥n:</label>
        <input type="text" id="especializacion" name="especializacion" th:value="${profesor.especializacion}" required>
        <br>
        <button type="submit">Editar</button>
    </form>
</body>
</html>
